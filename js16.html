<!-- ตัวอย่างที่ 16: สไลด์โชว์รูปภาพ (Image Slideshow) -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ตัวอย่างที่ 16</title>
    </head>
    <body>
        <div id="example16">
            <h3>16. สไลด์โชว์รูปภาพ</h3>
        <div class="slideshow">
          <div>
            <img id="slideImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoC8icfIVjEbIPpQJVQD5jLUbkhGiDVs7q5g&s" alt="slideshow" />
          </div>
        <button onclick="changeSlide(-1)">ก่อนหน้า</button>
        <button onclick="changeSlide(1)">ถัดไป</button>
        </div>

        <style>
            .slideshow {
            text-align: center;
            }
            .slideshow img {
            max-width: 400px;
            height: 300px;
            margin: 10px;
            }
        </style>
    
        <script>
            // สร้าง Array เก็บ URL รูปภาพ
            const images = [
                "https://img.freepik.com/free-vector/little-cute-cat-cartoon-character_1308-153750.jpg?semt=ais_hybrid",
                "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRD7NhGfcGmRkthDC7kJvDreF-66Q3FroalDw&s",
                "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPXXu9kn_GrF83fV-M4KeBnM6-TAR2WWtXmQ&s",
            ];
            let currentSlide = 0;

            // ฟังก์ชันเปลี่ยนสไลด์
            function changeSlide(direction) {
                // คำนวณ index ของสไลด์ถัดไป
                currentSlide =
                    (currentSlide + direction + images. length) % images.length;
                // อัพเดทรูปภาพ
                document.getElementById("slideImage").src = images[currentSlide];
            }
            </script>
        </div>
    </body>
</html>
